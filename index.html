<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>Color War - Chain Reaction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="theme-switcher">
        <i id="theme-toggle" class="fas fa-moon"></i>
    </div>
    <div id="welcome-message">
        <h1>Welcome to Color War!</h1>
    </div>
    <div id="player-selection">
        <h1>Select Number of Players</h1>
        <button onclick="startGame(2)">2 Players</button>
        <button onclick="startGame(3)">3 Players</button>
        <button onclick="startGame(4)">4 Players</button>
    </div>
    <div class="game-container" style="display: none;">
        <div id="evaluation-box-1" class="evaluation-box"></div>
        <div id="evaluation-box-2" class="evaluation-box"></div>
        <div id="evaluation-box-3" class="evaluation-box"></div>
        <div id="evaluation-box-4" class="evaluation-box"></div>
        <div id="turnMessage" class="turn-message"></div>
        <h1 class="game-title">Color War - Chain Reaction</h1>
        <div id="game-board" class="game-board"></div>
        <div id="winner-display"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
